<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      // ボールの動き始める位置
      // ボールの横軸
      var x = canvas.width/2;
      // ボールの縦軸
      var y = canvas.height-30;
      // 進む距離の設定
      var dx = 2;
      var dy = -2;
      // ボールの半径
      var ballRadius = 10;

      // パドルの設定
      var paddleHeight = 10;
      var paddleWidth = 75;
      var paddleX = (canvas.width-paddleWidth)/2;
      // ボタンが押されているかどうか
      var rightPressed = false;
      var leftPressed = false;

      // ブロックの設定
      var brickRowCount = 3;
      var brickColumnCount = 5;
      var brickWidth = 75;
      var brickHeight = 20;
      var brickPadding = 10;
      var brickOffsetTop = 30;
      var brickOffsetLeft = 30;

      // スコア
      var score = 0;

      // ライフ
      var lives = 1;

      // ブロックオブジェクト
      var bricks = [];
      for(var c=0; c<brickColumnCount; c++) {
          bricks[c] = [];
          for(var r=0; r<brickRowCount; r++) {
              bricks[c][r] = { x: 0, y: 0, status: 1 };
          }
      }

      function drawBricks() {
        for(var c=0; c<brickColumnCount; c++) {
          for(var r=0; r<brickRowCount; r++) {
            // status == 1ならブロック表示
            if(bricks[c][r].status == 1) {
              var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
              var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
              bricks[c][r].x = brickX;
              bricks[c][r].y = brickY;
              ctx.beginPath();
              ctx.rect(brickX, brickY, brickWidth, brickHeight);
              ctx.fillStyle = "#0095DD";
              ctx.fill();
              ctx.closePath();
            }
          }
        }
      }

      // イベントの処理(keydown,keyup)
      document.addEventListener("keydown", keyDownHandler, false);
      document.addEventListener("keyup", keyUpHandler, false);

      // マウス操作
      document.addEventListener("mousemove", mouseMoveHandler, false);

      // どちらの関数も変数eで表されるイベントをパラメーターとしてとる
      function keyDownHandler(e) {
        // 通常は左右の矢印キーとArrowLeft と ArrowRightが対応している
        // ただし IE/Edge に対応するために、 Left と Rightも確認
          if(e.key == "Right" || e.key == "ArrowRight") {
              rightPressed = true;
          }
          else if(e.key == "Left" || e.key == "ArrowLeft") {
              leftPressed = true;
          }
      }

      function keyUpHandler(e) {
          if(e.key == "Right" || e.key == "ArrowRight") {
              rightPressed = false;
          }
          else if(e.key == "Left" || e.key == "ArrowLeft") {
              leftPressed = false;
          }
      }

      function mouseMoveHandler(e) {
        var relativeX = e.clientX - canvas.offsetLeft;
        if(relativeX > 0 && relativeX < canvas.width) {
          paddleX = relativeX - paddleWidth/2;
        }
      }

      // 衝突検出関数
      function collisionDetection(e) {
        for(var c=0; c<brickColumnCount; c++) {
          for(var r=0; r<brickRowCount; r++) {
              var b = bricks[c][r];
              if(b.status == 1) {
                if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                  dy = -dy;
                  // statusを0にしてブロック非表示
                  b.status = 0;
                  // ブロックに当たるたびに点数が増える
                  score++;
                  if(score == brickRowCount*brickColumnCount) {
                    alert("YOU WIN, CONGRATULATION!");
                    document.location.reload();
                  }
                }
              }
          }
        }
      }

      function drawScore() {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#0095DD";
        ctx.fillText("Score: " + score, 8, 20);
      }

      function drawLives() {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#0095DD";
        ctx.fillText("Lives: " + lives, canvas.width - 65, 20);
      }

      function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
        ctx,fillStyle = "#0095DD"
        ctx.fill();
        ctx.closePath();
      }

      // ボールの設定
      function drawBall() {
        // beginPathで始まり、closePathで終わる。
        ctx.beginPath();
        // 縁を書く処理
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        // 色ずけ
        ctx.fillStyle = "#0095DD"
        // 塗り潰し
        ctx.fill();
        ctx.closePath();
      }

      // 無限に関数内の処理が繰り返される
      function draw() {
        // 動いた部分を消す
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // 上記に記載
        drawBricks();
        drawBall();
        drawPaddle();
        drawScore();
        drawLives();
        collisionDetection();
        // y軸の動き(ボールの半径を考慮している)
        if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
            dx = -dx;
        }
        // x軸の動き(ボールの半径を考慮している)
        if(y + dy < ballRadius) {
          dy = -dy;
        }
        // canvasに触れている時、パドルにあたれば跳ね返り、当たっていなければGAME OVER
        else if(y + dy > canvas.height-ballRadius) {
          if(x > paddleX && x < paddleX + paddleWidth) {
            dy = -dy;
          }
          else {
            lives--;
            if(!lives) {
                alert("GAME OVER");
                document.location.reload();
            }
            else {
                x = canvas.width/2;
                y = canvas.height-30;
                dx = 3;
                dy = -3;
                paddleX = (canvas.width-paddleWidth)/2;
            }
          }
        }
        // パドルが画面内で動く（画面から消えないようにしている）
        if(rightPressed && paddleX < canvas.width-paddleWidth) {
        paddleX += 7;
        }
        else if(leftPressed && paddleX > 0) {
            paddleX -= 7;
        }
        // x,yが普遍的に動く
        x += dx;
        y += dy;
        // draw関数が自分で呼び出す
        requestAnimationFrame(draw);
      }
      draw();
    </script>
  </body>
</html>
